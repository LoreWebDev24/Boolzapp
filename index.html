<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'
    integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=='
    crossorigin='anonymous' referrerpolicy='no-referrer' />
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <div class="app-background">
            <div class="top-container">

            </div>
            <div class="bottom-container">
    
            </div>
        </div>
        <div class="boolzapp">
            <div class="users">
                <div class="my-profile-user">

                </div>
                <div class="advice-for-users">

                </div>
                <div class="users-list">
    
                </div>          
            </div>
          
            <div class="chat">
                <div class="top-chat">

                </div>
                <div class="central-chat">
    
                </div>
                <div class="bottom-chat">
                    <div class="contaiener-fluid-flexable">
                        <div class="col-2 emojys">
                            <span><i class="fa-regular fa-face-smile"></i></span>
                        </div>
                        <div class="col-8 send-message">
                            <input class="message-bar" type="text" placeholder="Send a Message">
                        </div>
                        <div class="col-2 record-message">
                            <span><i class="fa-solid fa-microphone"></i></span>
                        </div>
                    
                    </div>
                </div>
            </div>
           
            
        </div>
       
        
        

       
























    </div>


    <script src="./js/master.js"></script>
</body>
</html>
